<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.css"></script>
    <script src="flowbite.min.js"></script>
    <link rel="stylesheet" href="all.min.css">
</head>
<style>
    
    .card-wrap {
    max-width: 400px !important;
    height: fit-content !important;

    
}
</style>

<body style=" background-color: rgba(92, 75, 75, 0.932);" >

    <div class="row " style="position: relative; background-image: url(pngtree-d-realistic-dark-blue-stage-with-illuminated-lighting-and-dust-scene-image_1303938.jpg); background-size: contain; background-position: center; ">
        <div class="col-md-12" >
            <form action="" style="border-radius: 20px; border: 8px solid rgba(0, 0, 0, 0.454);">
                <h1
                    style="color: black; font-size: 30px;  margin-bottom: 25px; border-bottom: 2px solid rgba(17, 12, 12, 0.499); border-radius: 155px;  border-top: 2px solid rgba(17, 12, 12, 0.499); border-radius: 155px;">
                    Note-pad </h1>

                <fieldset>
                    <label for="title" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Reminder:-</label>
                    <select name="" id="reminder" style="margin-bottom: 25px; color: black; border: 2px  solid white ;  border-radius: 155px; height: 50px;">
                        <optgroup label="Reminder" style="background-color: transparent !important;">
                            <option value="Birthday" style="background-color: transparent !important;">Birthday
                            </option>
                            <option value="Meeting" style="background-color: transparent !important;">Meeting
                                
                            </option>
                            <option value="Office-party">Office-party
                            </option>
                            <option value="marriage function">Marriage function
                            </option>
                        </optgroup>
                       
                    </select>


                    <label for="title" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Title:-</label>
                    <input type="text" id="title" placeholder="Title"
                        style="border-bottom: 2px solid  white; margin-bottom: 20px; border-radius: 155px;" />
                    <p id="r1"></p>


                    <label for="bio" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Message-box:-</label>
                    <textarea id="address" name="address" placeholder="Message"
                        style="border: 2px solid white; padding-left: 12px;padding-top: 16px; border-radius: 155px; margin-bottom: 20px; color: rgb(249, 246, 246) "></textarea>
                    <p id="r2"></p>

                    <label for="date" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Date:-</label>
                    <input type="date" id="hr" style="border-bottom: 2px solid  white;; border-radius: 155px;" />
                    <p id="r3"></p>


                    <label for="time" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Time:-</label>
                    <input type="time" id="ti" style="border-bottom: 2px solid white; border-radius: 155px;" />
                    <p id="r4"></p>

                </fieldset>
            </form>
        </div>
        <div style="display: flex; justify-content: center; ">
            <button type="button"
                class="text-white  from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-3 text-center me-2 mb-2 w-36"
                onclick="submit()">Submit</button>
                <button type="button"
                class="text-white  from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-3 text-center me-2 mb-2 w-36"
                onclick="ClearAll()">ClearAll </button>
               <a href=""> <button type="button"
                class="text-white  from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-3 text-center me-2 mb-2 w-36"
                >refresh </button></a>
        </div>
    </div>

    <!-- Main modal -->
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Note-pad
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="title" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Reminder:-</label>
                            <select name="" id="newreminder" style="margin-bottom: 40px; color: black; border: 2px  solid white ;  border-radius: 155px; height: 50px;">
                                <optgroup label="Reminder" style="background-color: transparent !important;">
                                    <option value="Birthday" style="background-color: transparent !important;">Birthday
                                    </option>
                                    <option value="Meeting" style="background-color: transparent !important;">Meeting
                                        
                                    </option>
                                    <option value="Office-party">Office-party
                                    </option>
                                    <option value="marriage function">Marriage function
                                    </option>
                                </optgroup>
                               
                            </select>
                        </div>
                        <div class="col-span-2">
                        <label for="title" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Title:-</label>
                        <input type="text" id="newtitle" placeholder="Title"
                            style="border-bottom: 2px solid  white; margin-bottom: 10px; border-radius: 155px;" />
                        </div>
                        <div class="col-span-2">
                            <label for="bio" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Message-box:-</label>
                            <textarea id="newaddress" name="address" placeholder="Message"
                                style="border: 2px solid white; padding-left: 12px;padding-top: 16px; border-radius: 155px; margin-bottom: 20px; color: rgb(249, 246, 246) "></textarea>

                        </div>

                        <div class="col-span-2 sm:col-span-1">
                            <label for="date" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Date:-</label>
                    <input type="date" id="newhr" style="border-bottom: 2px solid  white;; border-radius: 155px;" />
                           
                        </div>


                        <div class="col-span-2 sm:col-span-1">
                            <label for="time" style="color: #ffffc6; font-size: 20px; font-weight: 600;">Time:-</label>
                            <input type="time" id="newti" style="border-bottom: 2px solid white; border-radius: 155px;" />
                        </div>


                        <input type="hidden" id="index">

                        <div class="col-span-2">
                            <!-- <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">list
                                Description</label>
                            <textarea id="description" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write list description here"></textarea> -->
                            
                        </div>
                    </div>
                    <button type="submit"
                        class="text-white inline-flex  bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                        onclick="updatedata()" style="justify-content: center; ">

                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- ===================================================== -->

    <div id="mainn" class="flex" style="flex-wrap: wrap; ">
        <h2></h2>
        <span></span>
        <p></p>
    </div>



    <script>
        let arr = JSON.parse(localStorage.getItem("list")) || [];

        function submit() {
            let address = document.getElementById("address").value
            let title = document.getElementById("title").value
            let hr = document.getElementById("hr").value
            let ti = document.getElementById("ti").value
            let reminder = document.getElementById("reminder").value
            let mainn = document.getElementById("mainn")
            if (title == "") {
                document.getElementById("r1").innerHTML = "Enter your Title";
                document.getElementById("r1").style.color = "red"
            }
            else if (address == "") {
                document.getElementById("r2").innerHTML = "Enter your Message";
                document.getElementById("r2").style.color = "red"
            }
            else if (hr == "") {
                document.getElementById("r3").innerHTML = "Enter your Date";
                document.getElementById("r3").style.color = "red"
            }
            else if (ti == "") {
                document.getElementById("r4").innerHTML = "Enter your Time";
                document.getElementById("r4").style.color = "red"
            }
            else {

                let obj = {
                    address,
                    title,
                    ti,
                    hr,
                    reminder,
                };

                arr.push(obj);
                localStorage.setItem("list", JSON.stringify(arr));
                location.reload();


            }
            //             if (pname == "") {
            //         let res1 = document.getElementById("e1");
            //         res1.innerHTML="Username required" 
            //     }
            //     else if ((price=="")) {
            //       let res3 = document.getElementById("e2");
            //      res3.innerHTML="Enter valid password";
            //     }
            //     else if (color=="") {
            //         let res3 = document.getElementById("e3");
            //         res3.innerHTML=" must contain 6 character";
            //     }
            //    else if(phone=="") {
            //         let res4 = document.getElementById("e4");
            //         res4.innerHTML="Password must be same";
            //         res4.style.color="red";
            //     }
            //     else{
            //         let res4 = document.getElementById("e4");
            //         res4.innerHTML=" login success";
            //         res4.style.color="green";
            //         window.location.replace("login.html"); 
            //     }

        }
        function loadata() {
            arr.map((val, index) => {
                let div = document.createElement("div")
                //   document.querySelector("div").style.backgroundColor="gray"




                div.innerHTML =
                    `
              

<div class="card-wrap m-10" style="border: 6px solid #C4A484;   box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; background-color:#404040; overflow: auto; " >
   
    <div class="px-5 pb-5" >
        <div style="color:black; font-size:30px; margin-top:10px;display: flex;justify-content: center; font-weight:900;  border-bottom: 2px solid white; border-radius: 155px;">${val.reminder}</div>

        <div style="color:black; font-size:30px; margin-top:10px;display: flex;justify-content: center; font-weight:900;  border-bottom: 2px solid white; border-radius: 155px;">${val.title}</div>

       <div style="margin-top:20px; font-size:22px; color:white;">${val.address}</div>    
        <div class="flex items-center justify-between">
            
            
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${val.hr}</span> <br> <br>

            <br>
           
        </div>
      
        <div>
        <span style=" color: white; ">${val.ti}</span>
    </div><button class="flex-none flex items-center justify-center mt-3 w-12 h-12 text-slate-300 border border-slate-200" type="button" aria-label="Like">
        <svg width="20" height="20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
        </svg>
      </button>
        <br>
        <div  class="flex items-center justify-around" style="border-top: 2px solid green;border-bottom: 2px solid green; border-radius: 155px;">
            <a href="#" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="text-white text-gray-900 bg-gradient-to-br mt-3 from-pink-500 mb-3 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="editdata(${index})"><img src="edit.png" style="width: 22px;"/></a>
            <a href="#" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center text-gray-900 bg-gradient-to-br from-pink-500 mt-3 to-orange-400 mb-3 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800" onclick="deletedata(${index})" ><img src="delete.png" style="width: 22px;"></a><br><br>
           
        </div>
    </div>
    
</div>


`
                mainn.appendChild(div)
            });
        }
        loadata();
        // <button onclick="toUpperCase()">Convert to Uppercase</button>
            // <button onclick="toLowerCase()">Convert to Lowercase</button>

        function toUpperCase() {
            let address = document.getElementById("address");
            address.textContent = address.textContent.toUpperCase();
        }

        function toLowerCase() {
            let text = document.getElementById("text");
            text.textContent = text.textContent.toLowerCase();
        }

        // delete
        function deletedata(index) {
            let add = arr[index];
            console.log(add);

            arr.splice(index, 1)
            localStorage.setItem("list", JSON.stringify(arr))
            location.reload()
        }


        // view
        function editdata(index) {
            let add = arr[index];
            console.log(add);
            document.getElementById("newtitle").value = add.title
            document.getElementById("newhr").value = add.hr;
            document.getElementById("newti").value = add.hr;
            document.getElementById("newreminder").value=add.reminder;
            document.getElementById("newaddress").value=add.address
            document.getElementById("index").value = index;
           



        }
        // update
        function updatedata() {
            let title = document.getElementById("newtitle").value
            let hr = document.getElementById("newhr").value;
            let ti = document.getElementById("newti").value;
           let reminder= document.getElementById("newreminder").value;
           let address= document.getElementById("newaddress").value;
            let index = document.getElementById("index").value

            let obj = {
                title,
                ti,
                hr,
                reminder,
                address,
            }

            arr.splice(index, 1, obj)
            localStorage.setItem("list", JSON.stringify(arr))
            location.reload()


        }
        function ClearAll() {
            localStorage.removeItem("list");
            location.reload();
            console.log(localStorage);
        }




    </script>
</body>

</html>
